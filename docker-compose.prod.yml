services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: fullstack_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3001:3000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: fullstack_web
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://api:3000
    ports:
      - "3000:3000"
