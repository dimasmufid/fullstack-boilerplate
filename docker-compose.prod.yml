services:
  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: migrator
    container_name: fullstack_migrate
    restart: "no"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - dokploy-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: fullstack_api
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL}
    expose:
      - "4000"
    networks:
      - dokploy-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        API_URL: ${API_URL}
    container_name: fullstack_web
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      API_URL: ${API_URL}
    expose:
      - "3000"
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
